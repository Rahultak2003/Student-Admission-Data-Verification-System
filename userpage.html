<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College</title>
    <link rel="stylesheet" href="assest">
    <link rel="stylesheet" href="assest/CSS/userpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <header id="userid">
            <div class="container">
                <div class="row">
                    <div class="col-7 position-relative">
                        <div class="logo mt-3" style="height: 113px; width: 80px;">
                            <img src="assest/images/GPC Logo.png" alt=""
                                style="height: 130px; width: 125px; margin-top: -10px; margin-left: 10px;">
                        </div>
                        <div class="eteblish" style="color: #47617fe6;">
                            <p
                                style="font-size: 11px; font-weight:700; font-family: Ubuntu, sans-serif; margin-left: 18px; padding-top: 3px;">
                                ESTABLISHED 1958</p>
                        </div>
                        <div class="govt-raj" style="color: #47617fe6;">
                            <P
                                style="font-size: 12px; font-weight: 700; font-family: Ubuntu, sans-serif; margin-top: -19px; margin-left: 4px;">
                                GOVT. OF RAJASTHAN</P>
                        </div>
                        <div class="position-absolute" style="top: 40px; left: 22%;">
                            <h6 class="text-danger" style="font-size: 3.5rem; font-weight: 700;"> GPC <span
                                    style="color:#29425F;"> JODHPUR</span></h6>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="userdetails">
                            <div id="authButtons"></div>
                        </div>
                    </div>

                </div>

            </div>

        </header>
        <div class="container">
            <div class="row d-flex ">
                <div class="col-10 m-0 mt-5 form application-form">
                    <input id="id" type="text" placeholder="Application No." class="form-control w-50">
                    <button id="searchButton" class="px-4" type="button">Search</button>
                </div>
                <div class="col-2 mt-5 report">
                    <button id="Reportsbtn" class="px-4" type="button">Reports</button>
                </div>
            </div>
        </div>
        <div class="bterdata" style="display:none;" id="datast">
            <div class="container mt-5">
                <div class="row px-3 py-4" style="border: 3px solid #38537233; border-radius: 10px;">
                    <div class="col-3">
                        <label for="" style="color: #29425F; font-weight: 500;">Application No</label>
                        <input id="App_no" type="number" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3">
                        <label for="Name" style="color: #29425F; font-weight: 500;">Name</label>
                        <input id="Name" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3">
                        <label for="Father's_name" style="color: #29425F; font-weight: 500;">Father's Name</label>
                        <input id="Father's_name" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3">
                        <label for="Mother's_name" style="color: #29425F; font-weight: 500;">Mother's Name</label>
                        <input id="Mother's_name" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="DOB" style="color: #29425F; font-weight: 500;">Date of Birth</label>
                        <input id="DOB" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Gender" style="color: #29425F; font-weight: 500;">Gender</label>
                        <input id="Gender" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Category" style="color: #29425F; font-weight: 500;">Category</label>
                        <input id="Category" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Board" style="color: #29425F; font-weight: 500;">Board</label>
                        <input id="Board" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Roll_no" style="color: #29425F; font-weight: 500;">Roll Number</label>
                        <input id="Roll_no" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3" style="color: #29425F; font-weight: 500;">
                        <label for="Year">Year:</label>
                        <input id="Year" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Math_mark" style="color: #29425F; font-weight: 500;">Math Marks</label>
                        <input id="Math_mark" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Sci_mark" style="color: #29425F; font-weight: 500;">Science Marks</label>
                        <input id="Sci_mark" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Total_op" style="color: #29425F; font-weight: 500;">Total Marks</label>
                        <input id="Total_op" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Parsentage" style="color: #29425F; font-weight: 500;">Percentage</label>
                        <input id="Parsentage" type="text" disabled class="form-control mt-2">
                    </div>

                </div>
                <div class="mt-4">
                    <button type="button" id="matchButton" class="py-2 px-4"
                        style="border-radius: 8px; border: none; background-color: #29425F; font-weight: 600; color: #fff;">Match</button>
                </div>
            </div>
        </div>
        <div class="rbsedata" style="display: none;" id="datas">
            <div class="container mt-5">
                <div class="row px-3 py-4" style="border: 3px solid #38537233; border-radius: 10px;">
                    <div class="col-3">
                        <label for="Name1" style="color: #29425F; font-weight: 500;">Name</label>
                        <input id="Name1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3">
                        <label for="Father's_name1" style="color: #29425F; font-weight: 500;">Father's Name</label>
                        <input id="Father's_name1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3">
                        <label for="Mother's_name1" style="color: #29425F; font-weight: 500;">Mother's Name</label>
                        <input id="Mother's_name1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="DOB1" style="color: #29425F; font-weight: 500;">Date of Birth</label>
                        <input id="DOB1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Gender1" style="color: #29425F; font-weight: 500;">Gender</label>
                        <input id="Gender1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Category1" style="color: #29425F; font-weight: 500;">Category</label>
                        <input id="Category1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Board1" style="color: #29425F; font-weight: 500;">Board</label>
                        <input id="Board1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Roll_no1" style="color: #29425F; font-weight: 500;">Roll Number</label>
                        <input id="Roll_no1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3" style="color: #29425F; font-weight: 500;">
                        <label for="Year1">Year:</label>
                        <input id="Year1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Math_mark1" style="color: #29425F; font-weight: 500;">Math Marks</label>
                        <input id="Math_mark1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Sci_mark1" style="color: #29425F; font-weight: 500;">Science Marks</label>
                        <input id="Sci_mark1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Total_op1" style="color: #29425F; font-weight: 500;">Total Marks</label>
                        <input id="Total_op1" type="text" disabled class="form-control mt-2">
                    </div>
                    <div class="col-3 mt-3">
                        <label for="Parsentage1" style="color: #29425F; font-weight: 500;">Percentage</label>
                        <input id="Parsentage1" type="text" disabled class="form-control mt-2">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" id="stvalidation" class="py-2 px-4"
                        style="border-radius: 8px; border: none; background-color: #29425F; font-weight: 600; color: #fff;">Verify</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assest/Javascript/script.js"></script>
</body>

</html>
